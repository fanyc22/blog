site_name: Alex's Note
site_url: https://www.yu-chen.fan
repo_url: https://github.com/fanyc22/blog
edit_uri: edit/main/docs/
site_author: Yuchen Alex Fan
theme:
  name: material
  icon:
    logo: material/library
    repo: fontawesome/brands/github
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
plugins:
  - search
  - offline
  - blog
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
nav:
  - Home: index.md
  - About: about/index.md
  - Blog:
    - blog/index.md
  - Security Basics for Computer Architects:
    - 译序: SBCA/translator.md
    - ABSTRACT: SBCA/ABSTRACT.md
    - Preface: SBCA/Preface.md
    - C1 Threat-Based Design: SBCA/C1.md

markdown_extensions:
  - footnotes
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
  # - javascripts/mathjax.js
  # - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://www.github.com/fanyc22
      name: GitHub Repository

copyright: Copyright &copy; 2024 Yuchen Alex Fan